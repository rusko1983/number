<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>pogodi broj</title>
  </head>
  <body>
    <div class="main">
      <section class="header">
        <button class="again">Wiederholen</button>
        <p class="izmedu"> << ( Zwischen    1 und  20 )>> </izmedu></p>
      </section>
      <div class="mid-content">
        <h1>Erraten Sie meine Nummer</h1>
      </div>
      <div class="sak-broj">
        <div>
            <p class="broj">?</p>
        </div>
       
      </div>
      <div class="foter">
        <div class="left-side">
            <input type="number" class="inp" />
            <button class="check">Überprüfen !</button>
        </div>
        <div class="right-side">
            <p class="start">Fangen Sie an zu raten ...</p>
            
            <p class="scoreee"> 👍 Ergebnis: <span class="score">20</span></p>
            <p class="height-score"> 🎉BestesErgebnis: <span class="hei-score"> 0 </span>  </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
